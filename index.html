<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>  
    <div class="main">
        <div class="game">
            <ul class="board">
                <div class="row1">
                    <li class="board-cell">X</li>
                    <li class="board-cell">X</li>
                    <li class="board-cell">O</li>
                </div>
                <div class="row2">
                    <li class="board-cell">O</li>
                    <li class="board-cell">X</li>
                    <li class="board-cell">O</li>
                </div>
                <div class="row3">
                    <li class="board-cell">O</li>
                    <li class="board-cell">O</li>
                    <li class="board-cell">X</li>
                </div>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
