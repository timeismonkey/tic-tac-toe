<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="initial-page-container">
                <div class="name-input-container">
                    <input type="text" placeholder="Player 1 name" class="name-input" id="player-1-name"/>
                    <input type="text" placeholder="Player 2 name" class="name-input" id="player-2-name"/>
                </div>
                <button id="start-btn">Start</button>
            </div>
            <button id="reset-btn" style="display: none">Reset</button>
            <div class="current-player"></div>
            <!-- Dialog to show winner -->
            <dialog>
                <p class="outcome"></p>
                <button autofocus>Close</button>
            </dialog>
        </div>
        <script src="script.js"></script>
    </body>
</html>
