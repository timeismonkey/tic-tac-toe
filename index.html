<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="initial-page-container">
                <div class="name-input-container">
                    <input
                        type="text"
                        placeholder="Player 1 name"
                        class="name-input"
                        id="player-1-name"
                    />
                    <input
                        type="text"
                        placeholder="Player 2 name"
                        class="name-input"
                        id="player-2-name"
                    />
                </div>
                <button class="btn" id="start-btn">Start</button>
            </div>

            <div class="current-player"></div>
        </div>
        <!-- Dialog to show winner -->
        <dialog>
            <p class="outcome"></p>
            <button class="btn close-btn" autofocus>Close</button>
        </dialog>
        <script src="script.js"></script>
    </body>
</html>
